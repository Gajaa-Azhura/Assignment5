<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center " style="background-image: url(./Assets/Images/black-paper-background.jpg);">
    <div class="bg-gray-300 p-6 rounded-lg shadow-lg w-full max-w-md  transparent opacity-90">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700">• Registration Form •</h2>
        </div>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your email">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter your password">
            </div>
            <div class="flex space-x-3">
                <button type="submit" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-black">Sign Up</button>
            </div>
        </form>
        <div class="mt-4 space-y-2 text-sm text-gray-700">
            <p id="savedName"></p>
            <p id="savedEmail"></p>
        </div>
        <button type="button" id="clearData" class="flex-1 bg-gray-500 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-900">CLEAR DATA</button>
        
    </div>
    <script src="./Assets/JS/signup.js"></script>
</body>
</html>
